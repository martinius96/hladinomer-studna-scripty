<!DOCTYPE html>
<html>
<body>
    <div id="result"></div>

    <script>
        fetch('/.netlify/functions/netlify-function')
            .then(response => response.json())
            .then(data => {
                // Process the data from the serverless function
                console.log(data);
                document.getElementById('result').textContent = JSON.stringify(data);
            })
            .catch(error => {
                console.error(error);
            });
    </script>
</body>
</html>
