<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <div id="result"></div>

    <script>
        function handleResponse(data) {
            // Process the data from the external API
            console.log(data);
            document.getElementById('result').textContent = JSON.stringify(data);
        }

        // Create a script element and attach it to the document's body
        var script = document.createElement('script');
        script.src = 'https://api.example.com/data?callback=handleResponse';

        // Handle potential errors, although JSONP doesn't provide a good error-handling mechanism
        script.onerror = function() {
            console.error('Failed to load data from the external API.');
        }

        document.body.appendChild(script);
    </script>
</body>
</html>
