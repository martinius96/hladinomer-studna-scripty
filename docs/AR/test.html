<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <div id="result"></div>

    <script>
        // Create a function to make a GET request using a CORS proxy
        function fetchData() {
            const apiUrl = 'https://arduino.clanweb.eu/studna_s_prekladom/json_output.php'; // Replace with the desired API URL
            const corsProxyUrl = 'https://corsproxy.io/'; // Use a CORS proxy

            fetch(corsProxyUrl + apiUrl)
                .then(response => response.json())
                .then(data => {
                    // Process the data from the external API
                    console.log(data);
                    document.getElementById('result').textContent = JSON.stringify(data);
                })
                .catch(error => {
                    console.error(error);
                });
        }

        // Call the fetchData function to make the GET request
        fetchData();
    </script>
</body>
</html>
