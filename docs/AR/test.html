<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <div id="result"></div>

    <script>
        // Create a function to make a GET request using the corsproxy.io CORS proxy
        function fetchData() {
            const apiUrl = 'https://corsproxy.io/?https%3A%2F%2Farduino.clanweb.eu%2Fstudna_s_prekladom%2Fjson_output.php';

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    // Process the data from the external API
                    console.log(data);
                    document.getElementById('result').textContent = JSON.stringify(data);
                })
                .catch(error => {
                    console.error(error);
                });
        }

        // Call the fetchData function to make the GET request
        fetchData();
    </script>
</body>
</html>
